{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block head_title %}
            {% endblock head_title %}
        </title>
        {% block extra_head %}
        {% endblock extra_head %}
    </head>
    <body>
        {% block body %}
        {% if messages %}
            <script>
                {% for message in messages %}
                    Swal.fire({
                        title: '{{ message.tags|capfirst }}',  <!-- Dynamically set the title -->
                        text: '{{ message }}',  <!-- Display the message content -->
                        icon: '{{ message.tags }}',  <!-- Use message tags for the icon type (success, error, info, etc.) -->
                        confirmButtonText: 'Ok'
                    });
                {% endfor %}
            </script>
        {% endif %}
            
            {% block content %}
            {% endblock content %}
        {% endblock body %}
        {% block extra_body %}
        {% endblock extra_body %}
    </body>
</html>
