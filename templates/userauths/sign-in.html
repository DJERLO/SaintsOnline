{% extends 'partial/base.html' %}
{% load static %}
{% block content %}
    <style>
        .password-container {
            position: relative;
            display: inline-block;
        }

        .password-container input {
            padding-right: 20px; /* Space for the button */
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }   
    </style>
    <main class="main pages">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="index.html" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                    <span></span> Pages <span></span> My Account
                </div>
            </div>
        </div>
        <div class="page-content pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
                        <div class="row">
                            <div class="col-lg-6 pr-30 d-none d-lg-block">
                                <img class="border-radius-15" src="{% static 'assets/imgs/theme/SCC SOP.jpg' %}" alt="" />
                            </div>
                            <div class="col-lg-6 col-md-8" >
                                <div class="
                                in_wrap widget-taber-content background-white">
                                    <div class="padding_eight_all bg-white p-4">
                                        <div class="heading_s1">
                                            <center>
                                            <h1 class="mb-5"style="color:black;" >Login</h1>
                                            <p class="mb-30" style="color:rgb(0, 0, 0);">Don't have an account? <u><a style="color:blue;" href="{% url 'userauths:sign-up' %}" >Create here</u></a></p>
                                        </div>
                                        <form method="POST"> 
                                            {% csrf_token %}

                                            <div class="form-group">
                                                <input type="text" required name="email" placeholder="Username or Email *" />
                                            </div>
                                            <div class="form-group">
                                                <div class="password-container w-100">
                                                    <input class="w-100 p-4" required type="password" name="password" id="password" placeholder="Your password *" />
                                                    <button type="button" class="toggle-password" onclick="togglePassword()">
                                                        <i id="passwordHide" class="fa fa-eye"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <!-- <div class="login_footer form-group">
                                                <div class="chek-form">
                                                    <input type="text" required="" name="email" placeholder="Security code *" />
                                                </div>
                                                <span class="security-code">
                                                    <b class="text-new">8</b>
                                                    <b class="text-hot">6</b>
                                                    <b class="text-sale">7</b>
                                                    <b class="text-best">5</b>
                                                </span>
                                            </div> -->
                                            <div class="login_footer form-group mb-50">
                                                <div class="chek-form">
                                                    <div class="custome-checkbox">
                                                        <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="" />
                                                        <label class="form-check-label" for="exampleCheckbox1"><span>  Remember me</span></label>
                                                    </div>
                                                </div>
                                                <!-- <a class="text-muted" href="#">Forgot password?</a> -->
                                            </div>
                                            <div class="form-group" style="text-align:center;">
                                                <button  type="submit" class="btn btn-heading btn-block hover-up" name="login" >Log in</button>
                                            
                                            </div>
                                        </center>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var icon = document.getElementById("passwordHide");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
{% endblock content %}
